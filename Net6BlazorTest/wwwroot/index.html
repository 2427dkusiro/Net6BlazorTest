<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        var _module;
        async function _import(jsName) {
            _module = await import(jsName)
            return 0;
        };

        function _invoke(number, name, ...args) {
            if (number == 0) {
                _module[name](...args);
            }
        }

        function Hoge(num) {
            console.log(num);
        }

        async function _fetch(jsName) {
            var responce = await fetch(jsName);
            if (responce.ok) {
                return await responce.text();
            } else {
                return "error:" + responce.status;
            }
        }
    </script>
