<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>.NET6 Web Worker Demo</title>
    <base href="/BlazorTask/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorTaskDemo.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="LoadProgress">
            <h4 id="ProgressTitle">„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÇíËµ∑Âãï„Åó„Å¶„ÅÑ„Åæ„Åô...</h4>
            <img id="ProgressImage" src="icon-192.png" />
            <div id="ProgressBarBox" class="progress">
                <div id="ProgressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span id="ProgressText"></span>
            <span id="ProgressLoadMode"></span>
        </div>
        <style>
            #LoadProgress {
                display: grid;
                width: 100vw;
                height: 100vh;
                grid-template-rows: 1fr repeat(5,auto) 1fr;
                grid-template-columns: 1fr auto 1fr;
                text-align: center;
            }

            #ProgressTitle {
                grid-row: 2;
                grid-column: 2;
                margin: 0;
            }

            #ProgressImage {
                grid-row: 3;
                grid-column: 2;
                margin: 0 auto;
                width: 192px;
                height: 192px;
            }

            #ProgressBarBox {
                grid-row: 4;
                grid-column: 2;
                margin: 0;
            }

            #ProgressText {
                grid-row: 5;
                grid-column: 2;
                margin: 0;
            }

            #ProgressLoadMode {
                grid-row: 6;
                grid-column: 2;
                margin: 0;
            }
        </style>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script type="text/javascript">
        (function () {
            const _fetch = window.fetch;
            let loadQueueCount = 0;
            let loaded = 0;
            const progressText = document.getElementById("ProgressText");
            const progressBar = document.getElementById("ProgressBar");
            window.fetch = function (input, init) {
                loadQueueCount++;
                return _fetch(input, init).then(function (responce) {
                    loaded++;
                    const fileName = responce.url.match(".+/(.+?)([\?#;].*)?$")[1];
                    progressText.textContent = "'" + fileName + "' „ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...(" + loaded + "/" + loadQueueCount + ")";
                    progressBar.style.width = Math.round(loaded * 100 / loadQueueCount) + "%";
                    return responce;
                });
            }
        })();
    </script>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script src="CustomAppLoader.js" type="module"></script>
</body>

</html>
